<div class='search-section-holder'>
	<h2 style='text-align:center;'>because we know you are <span class='cyan'>confused</span> :-)</h2>
	<div class='search-element-holder'>
		<div class='combobox'>
			<i class='icon-element icon'/>
			<h3>select element for you</h3>
			<i class='icon-combo icon'/>
			<div class='elementbox'></div>
		</div>

		<div class='combobox'>
			<i class='icon-color icon'/>
			<h3>choose color</h3>
			<i class='icon-combo icon'/>

			<div class='colorbox'>
				<span>red</span>
				<span>green</span>
				<span>blue</span>
				<span>orange</span>
				<span>red</span>
				<span>green</span>
				<span>blue</span>
				<span>orange</span>
				<span>red</span>
				<span>green</span>
				<span>blue</span>
				<span>orange</span>
				<span>red</span><span>green</span><span>blue</span><span>orange</span>
				<span>red</span><span>green</span><span>blue</span><span>orange</span>
			</div>


		</div>
		<button class='search'>Go</button>
	</div>
</div>


<script type="text/javascript">
	$(function(){
		$('.colorbox span').each(function(){
			$(this).attr('style','background-color:'+ $(this).text() + ';color:'+ $(this).text());

		})
		$('div.combobox').each(function(){
			$(this).find('div').hide();
			$(this).find('span').live('click',function(){
				$(this).parent().parent().find('h3').text($(this).text());
				$(this).parent().hide();
			});
			$(this).on('mouseover', function(){$(this).find('div').show();})
				   .on('mouseout', function(){$(this).find('div').hide();})
		});



	});
</script>
