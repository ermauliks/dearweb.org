<!-- Define the form to create a list -->
<form class="edit-styles-form">
    <h3><%= sData ? 'Edit' : 'New' %> Style</h3>
    <fieldset>
        <label>Element Type</label>
        <select name='element_type' id='elementList'>
          <option <%= htmlEncode(sData.element_type) == 1 ? 'selected' : '' %> value="1">Buttons</option>
          <option <%= htmlEncode(sData.element_type) == 2 ? 'selected' : '' %> value="2">Dropdowns</option>
          <option <%= htmlEncode(sData.element_type) == 3 ? 'selected' : '' %> value="3">Radio-buttons</option>
        </select> 

        <input type='text' name="class" value='<%= sData ? htmlEncode(sData.class) : '' %>' placeholder='Class Name'/>
        <!-- <input name="input_type" type="text" value=<%= sData ? htmlEncode(sData.input_type) : '' %>> -->
    </fieldset>

    <fieldset>
        <textarea name="element_html" style='width:99%; height:100px;'  placeholder='place your html here'><%= sData ? htmlEncode(sData.element_html) : '' %></textarea>
    </fieldset>

    <fieldset>
        <table style='width:100%'>
            <tr>
                <td>
                     <label>Class CSS</label>
                    <textarea style='width:96%' name="class_css" rows="5" cols="17"><%= sData ? htmlEncode(sData.class_css) : '' %></textarea>
                </td>
                <td>
                    <label>Class Hover</label>
                    <textarea style='width:96%' name="class_hover" rows="5" cols="17"><%= sData ? htmlEncode(sData.class_hover) : '' %></textarea>
               </td>
                <td>                
                    <label>Class Active</label>
                    <textarea style='width:96%' name="class_active" rows="5" cols="17"><%= sData ? htmlEncode(sData.class_active) : '' %></textarea>
               </td>
                <td>                
                    <label>Class Disabled</label>
                    <textarea style='width:96%' name="class_disabled" rows="5" cols="17"><%= sData ? htmlEncode(sData.class_disabled) : '' %></textarea>
                
                </td>
            </tr>
        </table>    
       
    </fieldset>

    <fieldset>
<!--         <label>Input HTML</label>
        <textarea name="element_html" rows="5" cols="10"><%= sData ? htmlEncode(sData.element_html) : '' %></textarea> -->
    </fieldset>
    
    <button type="submit" class="btn btn-success"><%= sData ? 'Update' : 'Create' %></button>
<!--     <% if(sData) { %>
        <input type="hidden" name="id" value=<%= htmlEncode(sData._id) %> />
        <button type="button" data-style-id=<%= htmlEncode(sData._id) %> class="btn btn-danger delete">Delete</button>
   <% }; %> -->
</form>
