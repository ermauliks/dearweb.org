<!-- HTML Template -->
<a href="#/admin/new" class="btn btn-primary">Add CSS</a>
<!-- Table for listing styles -->
<hr />
<table class="table striped">
  <thead>
    <tr>
      <th>Element Tye</th><th>Class</th><th></th>
    </tr>
  </thead>
  <tbody>
    <% _.each(stylesData, function(data) { %>
      <tr>
        <td><%= htmlEncode(data.input_type) %></td>
        <td><%= htmlEncode(data.class) %></td>
        <td><a class="btn" href="#/admin/edit/<%= data._id %>">Edit</a></td>
        <td>
                <input type="hidden" name="id" value=<%= htmlEncode(data._id) %> />
                <button type="button delete" data-style-id=<%= htmlEncode(data._id)%> class="btn btn-danger delete">Delete</button>
        </td>
                
      </tr>
    <% }); %>
  </tbody>
</table>
